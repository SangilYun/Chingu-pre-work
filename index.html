<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContainer">
        <div id="header">
            <h2>Meteorite Explorer</h2>
        </div>
        <div id="searchField">
            <input>
            <button>SEARCH</button>
        </div>
        <div id="table">
            <table border="1px solid black">
                <thead>
                    <tr id="thead">
                        <td data-type="name">Name</td>
                        <td data-type="id">Id</td>
                        <td data-type="nametype">Name Type</td>
                        <td data-type="recclass">Rec Class</td>
                        <td data-type="mass">Mass(g)</td>
                        <td data-type="fall">Fall</td>
                        <td>Year</td>
                        <td>Latitude</td>
                        <td>Longitude</td>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
